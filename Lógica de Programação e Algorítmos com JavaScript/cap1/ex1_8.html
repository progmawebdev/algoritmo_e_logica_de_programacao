<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do {
            let soma = Number(prompt("Digite o primeiro número: ")) + Number(prompt('Digite o segundo número: '))
            if(!(isNaN(soma))){
                alert(`A soma é ${soma}`);
                break
            } else{
                alert('Digite Valores Válidos!')
            }
        } while (true)
            

        

    </script>
</body>
</html>
